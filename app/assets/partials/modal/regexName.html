  <form name="editForm" class="form form-horizontal" ng-submit="change()" novalidate>
<div class="modal-header">
<h3 class="modal-title">Change Analysis Sample Name</h3></div>
<div class="modal-body">
    <div class="form-group">
  <label for="format" name="exFormat" class="col-sm-7 control-label">Complete Format of Sample Name (example)</label>
  <br>
    <span class="col-sm-10" ng-bind-html="deliberatelyTrustDangerousSnippet()"></span>
  </div>
<div class="form-group" ng-class="{ 'has-error' : !editForm.statName.$valid && submitted}">
  <label for="regex" name="name" class="col-sm-4 control-label">Define Capture Group</label>
    <div class="col-sm-8">
      <input name="regex" type="text" class="form-control" ng-model="regex" size="30" required>
      <p ng-show="editForm.statName.$invalid && submitted" class="help-block">A name is required</p>
      <p class="help-block">The captured group will be highlighted in yellow. If nothing is highlighted, your regular expression did not work.</p>
<!--       <p ng-show="submitted" class="help-block">Shown when submit</p>
      <p ng-show="editForm.statName.$valid" class="help-block">Shown when valid</p>
      <p ng-show="editForm.statName.$invalid" class="help-block">Shown when invalid</p> -->
    </div>
  </div>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" ng-click="$close(result)" data-dismiss="modal">Close</button>
  <input class="btn btn-primary" type="submit" value="Change Name" />
  <div class="alert alert-danger" role="alert" ng-show="update">{{update}}</div>
</div>
  </form>
